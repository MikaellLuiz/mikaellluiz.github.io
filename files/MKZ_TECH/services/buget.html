<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/services/buget.css">
    <link rel="shortcut icon" href="../img/logo-semescrita.png" type="image/x-icon">
    <title>ORDEM DE SERVIÇO - MKZ TECH</title>
</head>
<body>
    <nav class="navbar">
        <div id="buttom-back"><a href="../index.html"><img src="../img/voltar.png"></a></div>
        <div class="item-logo">
            <img src="../img/servico-icon.png" title="Service icons created by iconnut - Flaticon">
        </div>
        <div class="logo">
            <img src="../img/logo-semescrita.png">
        </div>
    </nav>
    <section>
        <div class="form">
            <div class="form-top">
                <h1>Formulario para Orçamento</h1>
            </div>
            <div class="form-submit">
                  <form>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                  
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone" name="phone" required>
                  
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email" required>
                  
                        <label for="device">Dispositivo:</label>
                        <input type="text" id="device" name="device" required>

                        <label for="services">Escolha um serviço:</label>
                        
                        <select id="services" name="services">
                            <option value="" selected>Selecione uma opção</option>
                            <option value="s1">Limpeza Profunda</option>
                            <option value="s2">Formatação</option>
                            <option value="s3">Instalação e Configuração de Softwares</option>
                        </select>

                        <label for="problem">Descrição do problema:</label>
                        <textarea id="description" name="problem" rows="5" required></textarea>

                        <label for="file">Envie uma foto ou video do problema</label>
                        <input type="file" id="file" name="file">
                                                          
                        <input type="submit" value="Enviar">
                  </form> 
            </div>
        </div>
    </section>
</body>
</html>
